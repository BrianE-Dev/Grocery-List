<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="head">
        <h2>Simple <span>Grocery</span> App</h2>
        <img src="shopping-logo.png" />
      </div>
            <p><em>click on input to display info</em></p>
      <div class="input-field">
        <input type="text" id="inputItem" placeholder="Enter Grocery Item" />
        <input
          type="number"
          id="inputPrice"
          placeholder="Enter Price"
          min="0"
        />
        
          <button id="addBtn">Add Item</button>
      </div>

      <ul id="defaultGroceryList"></ul>

      <div class="total-section">
          <button id="totalBtn">Calculate Total</button>
          <button id="clearBtn">Clear All</button>
        <p id="totalDisplay">Total: NGN0</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
